<header
  class="shadow container-fluid py-2 d-flex justify-content-between align-items-center"
>
  <div class="logo-nav d-flex align-items-center">
    <img class="logo pointer mb-2" src="assets/img/logo.webp" alt="logo" />
    <nav
      class="fs-20 p-4 m-0 desk d-flex align-items-center justify-content-center"
    >
      <ul class="d-flex align-items-center m-0 p-0 justify-content-center">
        <li>
          <a routerLink="/" class="mx-2">{{
            "Landing.Header.Home" | translate
          }}</a>
        </li>
        <li>
          <a routerLink="/list" class="mx-2">{{
            "Landing.Header.Courses" | translate
          }}</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="search flex-grow-1 mx-3 d-flex justify-content-center">
    <input
      class="form-control px-4"
      style="max-width: 450px"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
  </div>
  <div class="profile-container p-4 desk">
    <button class="btn btn-primary" (click)="setlang('en')">english</button>
    <span class="mx-1"></span>
    <button class="btn btn-primary" (click)="setlang('ar')">arabic</button>
  </div>
  <a
    data-bs-toggle="offcanvas"
    href="#offcanvasExample"
    role="button"
    aria-controls="offcanvasExample"
  >
    <i
      class="bi bi-list fs-40 pointer mobile text-primary"
      data-bs-toggle=""
    ></i>
  </a>
</header>
<div class="up-shift"></div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div>
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>
</div>
